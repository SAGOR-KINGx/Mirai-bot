    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        font-family: 'Arial', sans-serif;
    }
    .card {
        background: linear-gradient(145deg, #1a1a1a, #222);
        border-radius: 20px;
        width: 300px;
        text-align: center;
        padding: 30px 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,255,255,0.3);
    }
    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #00ffff;
        margin-bottom: 15px;
        transition: transform 0.3s;
    }
    .card:hover .avatar {
        transform: scale(1.1);
    }
    .name {
        font-size: 22px;
        color: #00ffff;
        margin-bottom: 5px;
    }
    .role {
        font-size: 14px;
        color: #aaa;
        margin-bottom: 15px;
    }
    .social-links {
        display: flex;
        justify-content: center;
        gap: 12px;
    }
    .social-links a {
        text-decoration: none;
        color: white;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        transition: transform 0.3s, box-shadow 0.3s;
        font-size: 18px;
    }
    .social-links a:hover {
        transform: scale(1.2);
        box-shadow: 0 0 10px #00ffff;
    }
    .facebook { background-color: #3b5998; }
    .tiktok { background-color: #000000; }
    .telegram { background-color: #0088cc; }
    .whatsapp { background-color: #25D366; }
    .github { background-color: #24292e; }
